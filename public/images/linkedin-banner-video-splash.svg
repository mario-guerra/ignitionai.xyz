<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="modernGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    
    <pattern id="techPattern" x="0" y="0" width="120" height="120" patternUnits="userSpaceOnUse">
      <rect width="120" height="120" fill="none"/>
      <!-- Interconnected nodes -->
      <g stroke="#f97316" stroke-width="0.8" opacity="0.2" fill="none">
        <path d="M20,20 L100,20 L100,100 L20,100 Z"/>
        <path d="M60,20 L60,100"/>
        <path d="M20,60 L100,60"/>
        <path d="M20,20 L100,100"/>
        <path d="M100,20 L20,100"/>
      </g>
      <circle cx="20" cy="20" r="2" fill="#f97316" opacity="0.4"/>
      <circle cx="100" cy="20" r="2" fill="#f97316" opacity="0.4"/>
      <circle cx="60" cy="60" r="2" fill="#f97316" opacity="0.6"/>
      <circle cx="20" cy="100" r="2" fill="#f97316" opacity="0.4"/>
      <circle cx="100" cy="100" r="2" fill="#f97316" opacity="0.4"/>
    </pattern>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <linearGradient id="flame_gradient" x1="60" y1="10" x2="60" y2="90" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FFC107"/>
      <stop offset="0.5" stop-color="#FF6200"/>
      <stop offset="1" stop-color="#D32F2F"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#modernGradient)"/>
  
  <!-- Tech Pattern Overlay -->
  <rect width="1920" height="1080" fill="url(#techPattern)"/>
  
  <!-- Logo Background Circle -->
  <circle cx="417.5" cy="540" r="280" fill="white"/>
  
  <!-- Logo -->
  <g transform="translate(165.5, 288) scale(4.2)">
    <!-- Stylized flame rising from circuit -->
    <path d="M60 10C60 10 40 30 40 50C40 70 60 70 60 90C60 70 80 70 80 50C80 30 60 10 60 10Z" fill="url(#flame_gradient)"/>
    
    <!-- Circuit base -->
    <path d="M20 90H40M40 90V100M40 100H80M80 100V90M80 90H100" stroke="#1A2526" stroke-width="3" stroke-linecap="round"/>
    <path d="M30 110H90" stroke="#1A2526" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Circuit nodes -->
    <circle cx="20" cy="90" r="4" fill="#1A2526"/>
    <circle cx="40" cy="90" r="4" fill="#1A2526"/>
    <circle cx="40" cy="100" r="4" fill="#1A2526"/>
    <circle cx="80" cy="100" r="4" fill="#1A2526"/>
    <circle cx="80" cy="90" r="4" fill="#1A2526"/>
    <circle cx="100" cy="90" r="4" fill="#1A2526"/>
    <circle cx="30" cy="110" r="4" fill="#1A2526"/>
    <circle cx="90" cy="110" r="4" fill="#1A2526"/>
    
    <!-- Spark at the tip -->
    <circle cx="60" cy="15" r="5" fill="#FFC107">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite" />
      <animate attributeName="r" values="3;5;3" dur="2s" repeatCount="indefinite" />
    </circle>
  </g>
  
  
  <!-- Main Content - Simplified with Larger Text -->
  <g transform="translate(400, 120)">
    <!-- Company Name with Glow - Larger Font -->
    <text x="400" y="400" font-family="Arial, sans-serif" font-size="100" font-weight="700" 
          fill="#ffffff">
      IgnitionAI
    </text>
    </g>
  <g transform="translate(400, 150)">
    <!-- Tagline - Larger Font -->
    <text x="400" y="500" font-family="Arial, sans-serif" font-size="50" font-weight="300" fill="#ff8a37ff">
      Enterprise AI Without Enterprise Complexity
    </text>
  </g>
</svg>
