<svg width="1584" height="396" viewBox="0 0 1584 396" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d2d2d;stop-opacity:1" />
    </linearGradient>
    
    <pattern id="circuitPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="none"/>
      <path d="M20,20 L80,20 M20,20 L20,80 M80,20 L80,80 M20,80 L80,80" 
            stroke="#f97316" stroke-width="0.5" opacity="0.1" fill="none"/>
      <circle cx="20" cy="20" r="1.5" fill="#f97316" opacity="0.15"/>
      <circle cx="80" cy="20" r="1.5" fill="#f97316" opacity="0.15"/>
      <circle cx="20" cy="80" r="1.5" fill="#f97316" opacity="0.15"/>
      <circle cx="80" cy="80" r="1.5" fill="#f97316" opacity="0.15"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1584" height="396" fill="url(#backgroundGradient)"/>
  
  <!-- Circuit Pattern Overlay -->
  <rect width="1584" height="396" fill="url(#circuitPattern)"/>
  
  <!-- Accent Elements (Left Side) -->
  <g transform="translate(100, 100)">
    <!-- Stylized flame/spark element -->
    <path d="M0,50 Q10,30 20,50 Q30,20 40,50 Q35,60 20,55 Q5,60 0,50 Z" 
          fill="#f97316" opacity="0.8"/>
    <circle cx="20" cy="45" r="15" fill="none" stroke="#f97316" stroke-width="1" opacity="0.3"/>
    <circle cx="20" cy="45" r="25" fill="none" stroke="#f97316" stroke-width="0.5" opacity="0.2"/>
  </g>
  
  <!-- Main Content Area (Right Side) -->
  <g transform="translate(900, 0)">
    <!-- Company Name -->
    <text x="0" y="120" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff">
      IgnitionAI
    </text>
    
    <!-- Tagline -->
    <text x="0" y="160" font-family="Arial, sans-serif" font-size="24" font-weight="300" fill="#f97316">
      Enterprise AI Without the Enterprise Complexity
    </text>
    
    <!-- Value Proposition -->
    <text x="0" y="220" font-family="Arial, sans-serif" font-size="18" font-weight="400" fill="#e5e7eb">
      Proven AI strategies for ambitious companies
    </text>
    
    <!-- Expertise Areas -->
    <g transform="translate(0, 260)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="400" fill="#9ca3af">
        AI Strategy • ML Engineering • Data Architecture • Team Development
      </text>
    </g>
  </g>
</svg>
