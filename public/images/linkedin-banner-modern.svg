<svg width="1584" height="396" viewBox="0 0 1584 396" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="modernGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    
    <pattern id="techPattern" x="0" y="0" width="120" height="120" patternUnits="userSpaceOnUse">
      <rect width="120" height="120" fill="none"/>
      <!-- Interconnected nodes -->
      <g stroke="#f97316" stroke-width="0.8" opacity="0.2" fill="none">
        <path d="M20,20 L100,20 L100,100 L20,100 Z"/>
        <path d="M60,20 L60,100"/>
        <path d="M20,60 L100,60"/>
        <path d="M20,20 L100,100"/>
        <path d="M100,20 L20,100"/>
      </g>
      <circle cx="20" cy="20" r="2" fill="#f97316" opacity="0.4"/>
      <circle cx="100" cy="20" r="2" fill="#f97316" opacity="0.4"/>
      <circle cx="60" cy="60" r="2" fill="#f97316" opacity="0.6"/>
      <circle cx="20" cy="100" r="2" fill="#f97316" opacity="0.4"/>
      <circle cx="100" cy="100" r="2" fill="#f97316" opacity="0.4"/>
    </pattern>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1584" height="396" fill="url(#modernGradient)"/>
  
  <!-- Tech Pattern Overlay -->
  <rect width="1584" height="396" fill="url(#techPattern)"/>
  
  <!-- Left Side Tech Element -->
  <g transform="translate(100, 150)">
    <!-- Neural network inspired graphic -->
    <g stroke="#f97316" stroke-width="1.5" opacity="0.6" fill="none">
      <circle cx="50" cy="30" r="8"/>
      <circle cx="100" cy="50" r="8"/>
      <circle cx="150" cy="30" r="8"/>
      <circle cx="75" cy="80" r="8"/>
      <circle cx="125" cy="80" r="8"/>
      
      <path d="M58,30 L92,50"/>
      <path d="M108,50 L142,30"/>
      <path d="M58,38 L67,72"/>
      <path d="M108,58 L117,72"/>
      <path d="M83,80 L117,80"/>
    </g>
    
    <!-- Pulsing center node -->
    <circle cx="100" cy="50" r="4" fill="#f97316" opacity="0.8">
      <animate attributeName="r" values="4;6;4" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Main Content (Right Side) -->
  <g transform="translate(850, 80)">
    <!-- Company Name with Glow -->
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="52" font-weight="700" 
          fill="#ffffff" filter="url(#glow)">
      IgnitionAI
    </text>
    
    <!-- Tagline -->
    <text x="0" y="100" font-family="Arial, sans-serif" font-size="26" font-weight="300" fill="#f97316">
      Enterprise AI Without the Enterprise Complexity
    </text>
    
    <!-- Key Differentiator -->
    <text x="0" y="150" font-family="Arial, sans-serif" font-size="20" font-weight="400" fill="#cbd5e1">
      Transforming businesses through practical AI implementation
    </text>
    
    <!-- Credentials -->
    <g transform="translate(0, 190)">
      <rect x="0" y="0" width="4" height="40" fill="#f97316"/>
      <text x="15" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#e2e8f0">
        Fortune 500 Experience
      </text>
      <text x="15" y="35" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#e2e8f0">
        Proven Track Record â€¢ Strategic Innovation
      </text>
    </g>
  </g>
</svg>
