name: CI - invoice-receipt-automation

on:
  push:
    paths:
      - 'bizplans/quickwins/starter-projects/invoice-receipt-automation/**'
  pull_request:
    paths:
      - 'bizplans/quickwins/starter-projects/invoice-receipt-automation/**'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PORT: 4004
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: cd bizplans/quickwins/starter-projects/invoice-receipt-automation && npm install
      - name: Start service
        run: cd bizplans/quickwins/starter-projects/invoice-receipt-automation && node index.js & sleep 1
      - name: Health check
        run: curl -fsS http://localhost:4004/health
